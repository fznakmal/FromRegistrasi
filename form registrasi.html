<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi</title>
    <link rel="stylesheet" href="form registras.css">
</head>
<body>
    

    <div class="form-container">
        <h2>Form Registrasi</h2>
        
        <form action="#" method="POST">
        
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Masukkan email" required>

          
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Masukkan password" required>

          
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Masukkan username" required>

            
            <label for="telpon">Nomor Telepon:</label>
            <input type="tel" id="telpon" name="telpon" placeholder="Masukkan nomor telepon" required>

           
            <label for="gender">Jenis Kelamin:</label>
            <div class="gender-container">
                <input type="radio" id="laki" name="gender" value="Laki-Laki" required>
                <label for="laki">Laki-Laki</label>
                <input type="radio" id="perempuan" name="gender" value="Perempuan" required>
                <label for="perempuan">Perempuan</label>
            </div>

           
            <button type="submit">Daftar</button>
        </form>
    </div>

</body>
</html>
